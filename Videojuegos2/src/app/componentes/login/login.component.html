<h3>Login</h3>

<form>
  <label for="nombre">Nombre: </label>
  <input type="text" name="nombre" [(ngModel)]="nombre" required>
  <span class="error" [hidden]="falloNombre"> El nombre que ha introducido no se encuentra registrado en el sistema.</span>
  <label for="password">Contraseña: </label>
  <input type="password" name="password" [(ngModel)]="password" required>
  <span class="error" [hidden]="falloPassword"> El contraseña que ha introducido no se encuentra registrado en el sistema.</span>
  <button (click)="autenticar()" type="button"> Iniciar sesión</button>
</form>
